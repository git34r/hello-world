<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shit I broke the Internet</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* This ensures that the content is spread out */
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: black;
            color: red;
            padding: 100px 0; /* Space at the top and bottom */
            box-sizing: border-box;
        }

        h1 {
            font-size: 10vw; /* Responsive scaling based on viewport width */
            margin: 0;
            text-transform: lowercase;
            animation: stretch 2s infinite alternate, pulse 5s infinite;
        }

        @keyframes stretch {
            0% { transform: scaleY(1); }
            100% { transform: scaleY(1.2); }
        }

        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }

        a {
            text-decoration: underline;
            color: red;
            font-size: 4vw; /* Scales the links according to the viewport width */
            margin: 3vh 0; /* Vertical margin based on viewport height */
            transition: color 0.3s;
        }

        a:hover {
            color: darkred;
        }

        .email a {
            font-size: 6vw; /* Scales the email size according to the viewport width */
            color: red;
            text-transform: lowercase;
            margin-top: 3vh;
            text-decoration: none;
            transition: text-decoration 0.3s;
        }

        .email a:hover {
            text-decoration: underline; /* Underline on hover */
        }

        .bookings {
            font-size: 3vw; /* Scales bookings text based on the viewport width */
            color: red;
            margin-top: 5vh; /* Adjusted margin with viewport height */
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <!-- Headline -->
    <h1>hello-world</h1>

    <!-- Clickable links -->
    <div>
        <a href="https://bonpit.bandcamp.com" target="_blank">bandcamp</a>
        <a href="https://soundcloud.com/bbonpit" target="_blank">soundcloud</a>
        <a href="https://open.spotify.com/intl-de/artist/29b71g7EtIfJnjSA0nGDzU?si=rXie0MY_Tx2Tl46PF_hBHQ" target="_blank">spotify</a>
        <a href="https://www.instagram.com/bonpit_/" target="_blank">instagram</a>
    </div>

    <!-- Bookings & Inquiries Text -->
    <div class="bookings">Bookings & inquiries</div>

    <!-- Contact email (mailto link) -->
    <div class="email"><a href="mailto:mgmt@bonpit.com">mgmt@bonpit.com</a></div>
</body>
</html>
