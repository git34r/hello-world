<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Shit I broke the Internet</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: black;
            color: red;
        }

        h1 {
            font-size: 50px;
            margin: 0;
            text-transform: lowercase;
            animation: stretch 2s infinite alternate;
        }

        @keyframes stretch {
            0% { transform: scaleY(1); }
            100% { transform: scaleY(1.4); } /* Increase scale to 1.4 for 40px stretch */
        }

        a {
            text-decoration: none;
            color: red;
            font-size: 24px;
            margin: 10px;
            transition: color 0.3s;
        }

        a:hover {
            color: darkred;
        }

        .email {
            font-size: 30px;
            color: red;
            text-transform: lowercase;
            margin-top: 30px;
        }

        .email a {
            color: red;
            text-decoration: none;
        }

        .email a:hover {
            color: darkred;
        }

        /* Red half-circle at the bottom */
        .half-circle {
            width: 100%;
            height: 150px;
            background-color: red;
            border-radius: 50% 50% 0 0;
            position: absolute;
            bottom: 0;
            left: 0;
            filter: blur(8px); /* Add blur effect */
            z-index: -1; /* Keep it behind the content */
        }

        /* Media Query für kleinere Geräte */
        @media (max-width: 600px) {
            h1 {
                font-size: 40px;  /* smaller font size on mobile */
            }
            .blinking {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Headline -->
    <h1>hello-world</h1>

    <!-- Bandcamp link (adjusted first link) -->
    <div>
        <a href="https://bonpit.bandcamp.com" target="_blank">bandcamp</a>
    </div>

    <!-- Other clickable links -->
    <div>
        <a href="https://www.example2.com" target="_blank">2</a>
        <a href="https://www.example3.com" target="_blank">3</a>
        <a href="https://www.example4.com" target="_blank">4</a>
    </div>

    <!-- Contact email -->
    <div class="email">
        <a href="mailto:mgmt@bonpit.com">mgmt@bonpit.com</a>
    </div>

    <!-- Red half-circle (backlight) -->
    <div class="half-circle"></div>
</body>
</html>
