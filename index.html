<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Simple HTML Page</title>
    <style>
        /* Hide the scrollbar but keep scrolling enabled */
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Prevent default scrollbars */
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: black; /* Black background */
            color: red; /* Red text color */
            overflow-y: scroll; /* Allow vertical scrolling */
        }

        h1 {
            font-size: 200px;
            margin: 0;
            text-transform: lowercase;
        }

        .blinking {
            font-size: 14px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* Media Query for smaller devices */
        @media (max-width: 600px) {
            h1 {
                font-size: 100px; /* smaller font size on mobile devices */
            }
            .blinking {
                font-size: 12px; /* smaller blinking font on mobile devices */
            }
        }
    </style>
</head>
<body>
    <h1>hello-world</h1>
    <div class="blinking">(i-hate-music)</div>
</body>
</html>
