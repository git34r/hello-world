<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shit I broke the Internet</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: black;
            color: red;
        }

        h1 {
            font-size: 50px;
            margin: 0;
            text-transform: lowercase;
            animation: stretch 2s infinite alternate;
        }

        @keyframes stretch {
            0% { transform: scaleY(1); }
            100% { transform: scaleY(1.2); }
        }

        a {
            text-decoration: none;
            color: red;
            font-size: 24px;
            margin: 10px;
            transition: color 0.3s;
        }

        a:hover {
            color: darkred;
        }

        .email {
            font-size: 30px;
            color: red;
            text-transform: lowercase;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <!-- Headline -->
    <h1>hello-world</h1>

    <!-- Clickable links -->
    <div>
        <a href="https://www.example1.com" target="_blank">1</a>
        <a href="https://www.example2.com" target="_blank">2</a>
        <a href="https://www.example3.com" target="_blank">3</a>
        <a href="https://www.example4.com" target="_blank">4</a>
    </div>

    <!-- Contact email -->
    <div class="email">mgmt@bonpit.com</div>
</body>
</html>
