<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Shit I broke the Internet</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Adjust content spacing */
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: black; 
            color: red; 
        }

        h1 {
            font-size: 200px;
            margin: 0;
            text-transform: lowercase;
        }

        .blinking {
            font-size: 14px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        a {
            text-decoration: none; /* Remove underline */
            color: #00FF00; /* Green link color */
            font-size: 20px;
            margin-top: 20px;
            transition: color 0.3s;
        }

        a:hover {
            color: #00CC00; /* Darker green on hover */
        }

        /* Media Query für kleinere Geräte */
        @media (max-width: 600px) {
            h1 {
                font-size: 100px;  /* kleinere Schriftgröße auf mobilen Geräten */
            }
            .blinking {
                font-size: 12px;  /* kleinere blinkende Schrift auf mobilen Geräten */
            }
        }
    </style>
</head>
<body>
    <h1>hello-world</h1>
    <div class="blinking">(i-hate-music)</div>
    <!-- Clickable link added below everything -->
    <a href="https://www.example.com" target="_blank">Click here for more</a>
</body>
</html>
