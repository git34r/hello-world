<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shit I broke the Internet</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: black;
            color: red;
        }

        h1 {
            font-size: 50px; /* Decreased size by 10% from 50px */
            margin: 0;
            text-transform: lowercase;
            animation: stretch 2s infinite alternate;
        }

        @keyframes stretch {
            0% { transform: scaleY(1); }
            100% { transform: scaleY(1.2); }
        }

        a {
            text-decoration: underline;
            color: red;
            font-size: 20px;
            margin: 50px 0; /* Increased margin between links */
            transition: color 0.3s;
        }

        a:hover {
            color: darkred;
        }

        .email a {
            font-size: 35px; /* Apply to anchor tag inside .email */
            color: red;
            text-transform: lowercase;
            margin-top: 10px;
        }

        /* Bookings & Inquiries Text */
        .bookings {
            font-size: 15px;
            color: red;
            margin-top: 35px; /* Reduced margin between bookings and email */
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <!-- Headline -->
    <h1>hello-world</h1>

    <!-- Clickable links -->
    <div>
        <a href="https://bonpit.bandcamp.com" target="_blank">bandcamp</a>
        <a href="https://soundcloud.com/bbonpit" target="_blank">soundcloud</a>
        <a href="https://open.spotify.com/intl-de/artist/29b71g7EtIfJnjSA0nGDzU?si=rXie0MY_Tx2Tl46PF_hBHQ" target="_blank">spotify</a>
        <a href="https://www.instagram.com/bonpit_/" target="_blank">instagram</a>
    </div>

    <!-- Bookings & Inquiries Text -->
    <div class="bookings">Bookings & inquiries</div>

    <!-- Contact email (mailto link) -->
    <div class="email"><a href="mailto:mgmt@bonpit.com">mgmt@bonpit.com</a></div>
</body>
</html>
