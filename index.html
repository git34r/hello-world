<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        /* Das BONPIT-Textfeld oben in der Mitte */
        .stretching-text {
            position: absolute;
            top: 20px;  /* Etwas Abstand vom oberen Rand */
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 10vw; /* Dynamische Schriftgröße */
            font-weight: bold;
            color: lightgray;
            text-transform: uppercase;
            white-space: nowrap;  /* Verhindert Umbrüche */
            animation: stretch 4s infinite alternate; /* Animation */
        }

        /* Die Animation für das Strecken des Texts */
        @keyframes stretch {
            0% {
                transform: scaleX(1); /* Originalgröße */
            }
            50% {
                transform: scaleX(1.2); /* Horizontal strecken */
            }
            100% {
                transform: scaleX(1); /* Zurück zur Originalgröße */
            }
        }

        h1 {
            font-size: 200px;
            margin: 0;
            text-transform: lowercase;
        }
    </style>
</head>
<body>

    <!-- Dynamischer "BONPIT"-Text -->
    <div class="stretching-text">BONPIT</div>

    <h1>hello-world</h1>

</body>
</html>
