            if (!isDeleted) {

            if (messageCount < totalMessages && !isDeleted) {
                // Random interval between messages (distributed over remaining time)
                const remainingTime = totalTime - (Date.now() - startTime);
                const remainingMessages = totalMessages - messageCount;
                const averageInterval = remainingTime / remainingMessages;
                // Random between 0.5x and 1.5x of average interval
