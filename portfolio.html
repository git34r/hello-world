<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Shit I broke the Internet</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .gallery-title {
            position: fixed;
            top: 20px;
            left: 20px;
            font-family: 'Courier New', monospace;
            font-size: 18px;
            color: #000;
            z-index: 100;
        }
        .yolo-button {
            position: fixed;
            top: 20px;
            right: 20px;
            font-family: 'Courier New', monospace;
            font-size: 18px;
            color: #000;
            background: none;
            border: 1px solid #000;
            padding: 10px 20px;
            cursor: pointer;
            z-index: 100;
        }
        .yolo-button:hover {
            background: #000;
            color: #fff;
        }
        #physics-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 2000;
            pointer-events: none;
        }
        .physics-image {
            position: absolute;
            pointer-events: auto;
            cursor: move;
            user-select: none;
        }
        .covers-subtitle {
            font-size: 16px;
            margin-bottom: 20px;
            color: #333;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            max-width: 1200px;
            margin: 0 auto;
            padding-top: 60px;
        }
        .gallery-item {
            cursor: pointer;
            overflow: hidden;
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }
        .gallery-item.enlarged {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .gallery-item.enlarged img {
            max-width: 90%;
            max-height: 90%;
            width: auto;
            height: auto;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="gallery-title">gallery</div>
    <button class="yolo-button" id="yoloButton">yolo</button>
    <div id="physics-container"></div>
    <div style="max-width: 1200px; margin: 0 auto; padding-top: 60px;">
        <div class="covers-subtitle">Covers</div>
        <div class="gallery" id="gallery">
            <!-- Images will be generated by JavaScript -->
        </div>
    </div>

    <script>
        // Images from GitHub repository: https://github.com/git34r/hello-world/tree/main/port
        const githubRepo = 'https://raw.githubusercontent.com/git34r/hello-world/main/port';
        const githubApi = 'https://api.github.com/repos/git34r/hello-world/contents/port';
        
        const gallery = document.getElementById('gallery');
        
        // Function to fetch image list from GitHub API
        async function fetchImageList() {
            try {
                const response = await fetch(githubApi);
                const files = await response.json();
                return files
                    .filter(file => file.type === 'file' && /\.(jpg|jpeg|png|gif|webp)$/i.test(file.name))
                    .map(file => file.name);
            } catch (error) {
                console.error('Error fetching images from GitHub:', error);
                return [];
            }
        }
        
        // Function to check if image exists
        async function loadImage(imageName) {
            return new Promise((resolve) => {
                const img = new Image();
                img.onload = () => resolve(`${githubRepo}/${imageName}`);
                img.onerror = () => resolve(null);
                img.src = `${githubRepo}/${imageName}`;
            });
        }
        
        // Function to create gallery item
        function createGalleryItem(imagePath, fileName) {
            const item = document.createElement('div');
            item.className = 'gallery-item';
            
            const img = document.createElement('img');
            img.src = imagePath;
            img.alt = fileName || 'Portfolio image';
            
            item.appendChild(img);
            
            // Click handler to enlarge/shrink
            item.addEventListener('click', function() {
                if (this.classList.contains('enlarged')) {
                    this.classList.remove('enlarged');
                } else {
                    // Remove enlarged class from all items first
                    document.querySelectorAll('.gallery-item').forEach(el => {
                        el.classList.remove('enlarged');
                    });
                    this.classList.add('enlarged');
                }
            });
            
            return item;
        }
        
        // Load and display images
        async function initializeGallery() {
            const imageFileNames = await fetchImageList();
            
            if (imageFileNames.length === 0) {
                gallery.innerHTML = '<p>No images found</p>';
                return;
            }
            
            // Load and display all images
            for (const fileName of imageFileNames) {
                const imageUrl = await loadImage(fileName);
                if (imageUrl) {
                    const galleryItem = createGalleryItem(imageUrl, fileName);
                    gallery.appendChild(galleryItem);
                }
            }
        }
        
        // Physics simulation
        let engine, world;
        let physicsImages = [];
        let isPhysicsActive = false;
        let runner;
        let mouseConstraint;
        
        // Wait for gallery to load before setting up physics
        async function setupPhysics() {
            await initializeGallery();
            
            // Wait a bit for images to render
            setTimeout(() => {
                const yoloButton = document.getElementById('yoloButton');
                const physicsContainer = document.getElementById('physics-container');
                
                if (yoloButton) {
                    yoloButton.addEventListener('click', function() {
                        if (isPhysicsActive) {
                            // Reset physics
                            resetPhysics();
                        } else {
                            // Start physics
                            startPhysics();
                        }
                    });
                }
            }, 500);
        }
        
        // Initialize gallery and setup physics
        setupPhysics();
        
        function startPhysics() {
            if (typeof Matter === 'undefined') {
                console.error('Matter.js library not loaded');
                alert('Physics library not loaded. Please check your internet connection.');
                return;
            }
            
            const physicsContainer = document.getElementById('physics-container');
            if (!physicsContainer) {
                console.error('Physics container not found');
                return;
            }
            
            console.log('Starting physics simulation...');
            isPhysicsActive = true;
            physicsContainer.style.pointerEvents = 'auto';
            
            // Create Matter.js engine
            engine = Matter.Engine.create();
            world = engine.world;
            engine.world.gravity.y = 1; // Gravity
            
            // Create ground (bottom of screen)
            const ground = Matter.Bodies.rectangle(
                window.innerWidth / 2,
                window.innerHeight - 10,
                window.innerWidth,
                20,
                { isStatic: true }
            );
            
            // Create walls
            const leftWall = Matter.Bodies.rectangle(
                10,
                window.innerHeight / 2,
                20,
                window.innerHeight,
                { isStatic: true }
            );
            const rightWall = Matter.Bodies.rectangle(
                window.innerWidth - 10,
                window.innerHeight / 2,
                20,
                window.innerHeight,
                { isStatic: true }
            );
            
            Matter.World.add(world, [ground, leftWall, rightWall]);
            
            // Get all gallery images
            const galleryItems = document.querySelectorAll('.gallery-item img');
            console.log('Found', galleryItems.length, 'images');
            
            if (galleryItems.length === 0) {
                console.error('No images found in gallery');
                return;
            }
            
            physicsImages = [];
            
            galleryItems.forEach((img, index) => {
                const rect = img.getBoundingClientRect();
                
                if (rect.width === 0 || rect.height === 0) {
                    console.warn('Image', index, 'has zero dimensions, skipping');
                    return;
                }
                
                // Create physics body
                const body = Matter.Bodies.rectangle(
                    rect.left + rect.width / 2,
                    rect.top + rect.height / 2,
                    rect.width,
                    rect.height,
                    {
                        frictionAir: 0.01,
                        restitution: 0.6, // Bounciness
                        density: 0.001
                    }
                );
                
                Matter.World.add(world, body);
                
                // Create visual element
                const physicsImg = document.createElement('img');
                physicsImg.src = img.src;
                physicsImg.className = 'physics-image';
                physicsImg.style.width = rect.width + 'px';
                physicsImg.style.height = rect.height + 'px';
                physicsImg.style.left = rect.left + 'px';
                physicsImg.style.top = rect.top + 'px';
                physicsContainer.appendChild(physicsImg);
                
                physicsImages.push({ body, element: physicsImg, originalImg: img });
            });
            
            // Create mouse constraint for dragging
            const mouse = Matter.Mouse.create(physicsContainer);
            mouseConstraint = Matter.MouseConstraint.create(engine, {
                mouse: mouse,
                constraint: {
                    stiffness: 0.2,
                    render: { visible: false }
                }
            });
            
            Matter.World.add(world, mouseConstraint);
            
            // Update mouse position
            const updateMouse = function(e) {
                mouse.position.x = e.clientX;
                mouse.position.y = e.clientY;
            };
            
            physicsContainer.addEventListener('mousemove', updateMouse);
            document.addEventListener('mousemove', updateMouse);
            
            // Hide original gallery
            document.getElementById('gallery').style.opacity = '0.3';
            
            // Run physics
            runner = Matter.Runner.create();
            Matter.Runner.run(runner, engine);
            
            // Update visual positions
            function updatePhysics() {
                if (!isPhysicsActive) return;
                
                physicsImages.forEach(({ body, element }) => {
                    element.style.left = (body.position.x - body.bounds.width / 2) + 'px';
                    element.style.top = (body.position.y - body.bounds.height / 2) + 'px';
                    element.style.transform = `rotate(${body.angle * (180 / Math.PI)}deg)`;
                    element.style.transformOrigin = 'center center';
                });
                
                requestAnimationFrame(updatePhysics);
            }
            
            updatePhysics();
        }
        
        function resetPhysics() {
            isPhysicsActive = false;
            const physicsContainer = document.getElementById('physics-container');
            physicsContainer.style.pointerEvents = 'none';
            
            if (runner) {
                Matter.Runner.stop(runner);
                runner = null;
            }
            if (engine) {
                Matter.Engine.clear(engine);
                engine = null;
            }
            if (mouseConstraint) {
                Matter.World.remove(world, mouseConstraint);
                mouseConstraint = null;
            }
            
            // Clear physics container
            physicsContainer.innerHTML = '';
            physicsImages = [];
            
            // Show original gallery
            const gallery = document.getElementById('gallery');
            if (gallery) {
                gallery.style.opacity = '1';
            }
        }
        
        // Make original images draggable when physics is not active
        let draggedElement = null;
        
        document.addEventListener('mousedown', function(e) {
            if (isPhysicsActive) return;
            
            if (e.target.closest('.gallery-item')) {
                draggedElement = e.target.closest('.gallery-item');
                draggedElement.style.position = 'fixed';
                draggedElement.style.zIndex = '1000';
                draggedElement.style.cursor = 'grabbing';
            }
        });
        
        document.addEventListener('mousemove', function(e) {
            if (draggedElement && !isPhysicsActive) {
                draggedElement.style.left = e.clientX - draggedElement.offsetWidth / 2 + 'px';
                draggedElement.style.top = e.clientY - draggedElement.offsetHeight / 2 + 'px';
            }
        });
        
        document.addEventListener('mouseup', function() {
            if (draggedElement && !isPhysicsActive) {
                draggedElement.style.position = '';
                draggedElement.style.zIndex = '';
                draggedElement.style.cursor = '';
                draggedElement = null;
            }
        });
    </script>
</body>
</html>
